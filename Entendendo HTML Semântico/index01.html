<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entendendo HTML Semântico</title>
    <style>
        nav ul {
            display: flex;
            list-style: none;
            margin: 0;    
        }

        nav ul li a {
            padding: 1rem 1rem;
            color: brown;
            text-decoration: none;
            border-radius: 10px;
        }

        nav ul li a:hover {
           color: white;
           background: goldenrod;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Item 1</a></li>
                <li><a href="#">Item 2</a></li>
                <li><a href="tel:+5551982006910">Telefone</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section></section> <!--seções de informação (conteudo principal)-->
        <section></section>
        <section></section>
        <section></section>

        <aside></aside> <!--Assunto que nao tem a ver com o conteudo principal (menos importante comparado com a section)-->
    </main>
    
    <footer>

    </footer>
</body>
</html>
